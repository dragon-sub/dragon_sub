				<div class="mainTitle">
					逆ポーランド記法(RPN)
				</div>
				<br/>
				<div class="mainText">
					逆ポーランド記法(RPN)とは「後配置記法」とも呼ばれ、演算子を数字の後ろに置く記法である。この記法のメリットは単純な計算(2+4/2、3^4^2)が中間記法よりも処理しやすいことであるが、
					デメリットとしては方程式(2x=6)などの計算が余計複雑になることが挙げられる。
				</div>
